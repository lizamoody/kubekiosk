      background-repeat: repeat;
    }
    .main-form {
      width: 400px;
      max-width: 400px;
      min-width: 300px;
    }
    .clear {
      background-color: transparent !important;
    }
    .main-text {
      font-size: 20px;
    }
    .error-alert {
      position: absolute;
      bottom: 10px;
      width: 100%;
    }

<body>
  <div id="app">
    <v-app class="clear">
      <v-main>
        <v-container fill-height>
          <v-layout align-center justify-center>
            <v-flex class="main-form text-xs-center">
              <v-card tile outlined>
                <v-card-title>
                  <v-avatar tile size="16" class="mr-2">
                    <img :src="getLogo('issuer')">
                  </v-avatar>
                  <div class="caption">
                    Sign in with Launchpad
                  </div>
                </v-card-title>
                <v-divider></v-divider>
                <v-card-text class="pr-8 pl-8">
                  <div justify="center" align="center" class="pt-10">
                    <v-avatar tile size="100">
                      <v-img :src="getLogo(connector)"></v-img>
                    </v-avatar>
                    <h3 class="mt-2" style="color: #222;" v-text="connector.name">
                    </h3>
                  </div>
                  <v-form method="POST" class="mt-10" ref="login" v-model="valid">
                    <v-text-field 
                      required
                      :rules="[() => !!username || 'Username reqired']"
                      v-model="username" 
                      label="Username" 
                      name="username" 
                      prepend-icon="mdi-account" 
                      type="text" 
                      placeholder=" "></v-text-field>
                    <v-text-field 
                      required
                      :rules="[() => !!password || 'Password reqired']"
                      v-model="password" 
                      id="password" 
                      label="Password" 
                      name="password"
                      prepend-icon="mdi-lock" 
                      type="password" 
                      placeholder=" " 
                      v-on:keyup.enter="login"></v-text-field>
                  </v-form>
                </v-card-text>
                <v-card-actions class="pr-8 pl-8 mb-10">
                  <v-btn text color="blue" href="{{ .OriginalRequestUrl }}">Cancel</v-btn>
                  <v-spacer></v-spacer>
                  <v-btn tile elevation="0" @click="login" color="primary" :disabled="loginDisabled" :loading="submitting">Login</v-btn>
                </v-card-actions>
              </v-card>
            </v-flex>
          </v-layout>
        </v-container>
      </v-main>
      <v-alert v-if="errorMessage" type="error" z-index="100" outlined text class="error-alert" dismissible>
        <span v-text="errorMessage"></span>
      </v-alert>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-md5@0.7.3/src/md5.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      computed: {
        errorMessage: function() {
          var urlParams = new URLSearchParams(window.location.search)
          // test error = dGVzdCBlcnJvcg
          // error sould be a urlsafe base64 encoded message
          var msg = urlParams.get('error')
          if (!msg) {
            return ''
          }
          return atob(msg)
        },
        loginDisabled: function() {
          return !this.username || !this.password || this.submitting
        }
      },
      methods: {
        login() {
          this.submitting = true
          this.$refs.login.validate();
          if (!this.valid) {
            this.submitting = false
            return;
          }

          this.$refs.login.$el.submit()
          this.submitting = false
        },
        resetForm: function() {
          this.username = ''
          this.password = ''
        },
        avatarURL: function(email) {
          return 'https://www.gravatar.com/avatar/' + md5(email) + '?d=retro'
        },
        getLogo: function(connector) {
          if (connector === 'issuer') {
            return this.issuerLogo ? this.issuerLogo : this.avatarURL('launchpad@launchpad.local')
          }

          return connector.logo ? connector.logo : this.avatarURL(connector.name)
        }
      },
      data: {
        submitting: false,
        valid: false,
        username: '',
        password: '',
        connector: {
            name: '{{ .ConnectorInfo.Name }}',
            type: '{{ .ConnectorInfo.Type }}',
            logo: '{{ .ConnectorInfo.LogoUrl }}',
            link: '{{ .ConnectorInfo.Uri }}'
        },
        issuerLogo: '{{ .IssuerLogo }}'
      }
    })
  </script>
</body>
</html>
